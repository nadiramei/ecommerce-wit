{% load cart_template_tags %}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
    <!-- Container wrapper -->
    <div class="container">    
        <!-- Toggle button -->
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">      
        <!-- Navbar brand -->
        <!-- <a class="navbar-brand mt-2 mt-sm-0" href="#">
            <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="20"
            alt="MDB Logo"
            loading="lazy"
            />
        </a> -->
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/products/' %}active{% endif %}" href="/products/">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/">Contact</a>
                </li>
        </ul>
        <!-- Left links -->      
        </div>
        
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            {% if request.user.is_authenticated %}
                <!-- Icon -->
                <a class="nav-link me-3" href="{% url 'toko:order-summary' %}">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">{{ request.user|total_produk_dikeranjang }}</span>
                </a>
                <a class="nav-link me-3" href="{% url 'account_logout' %}?next={{request.path}}">
                    <i class="fas fa-right-from-bracket"></i>
                </a>
            {% else %}
                <a class="nav-link me-3 button-navbar" href="{% url 'account_login' %}?next={{request.path}}">
                    <!-- <i class="fas fa-right-to-bracket"></i>  -->
                    Log in
                </a>
                <a class="nav-link me-3 button-navbar" href="{% url 'account_signup' %}?next={{request.path}}">
                    <!-- <i class="fa-solid fa-pen"></i>  -->
                    Sign up
                </a>

            {% endif %}
        </div> 
        <!-- Right elements -->
        
    </div>
